<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <!--
      interactive-widget=resizes-content  →  Android Chrome/WebView resizes the
      layout viewport when the soft keyboard opens, so our flex column shrinks
      naturally instead of being pushed/overlapping.
      viewport-fit=cover  →  lets us use env(safe-area-inset-*) on notch devices.
    -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content"
    />
    <title>Vortex</title>
    <meta name="description" content="Vortex — Премиальный мессенджер" />
    <meta name="author" content="Vortex" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#121212" />

    <meta property="og:title" content="Vortex Messenger" />
    <meta property="og:description" content="Vortex — Премиальный мессенджер" />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
